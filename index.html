<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
</head>
<body>
    <h1>Calculadora Simple</h1>

    <!-- Formulario para introducir valores y seleccionar operación -->
    <section>
        <label for="valor1">Valor 1:</label>
        <input type="number" id="valor1" placeholder="Introduce el primer valor">
        
        <label for="valor2">Valor 2:</label>
        <input type="number" id="valor2" placeholder="Introduce el segundo valor">

        <label for="operacion">Operación:</label>
        <select id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
            <option value="modulo">Módulo</option>
            <option value="potencia">Potencia</option>
        </select>

        <button onclick="calcular()">Calcular</button>
    </section>

    <!-- Área donde se muestra el resultado -->
    <h1 id="resultado">Resultado: </h1>

    <!-- Archivo de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
